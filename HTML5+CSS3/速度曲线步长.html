<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            overflow: hidden;
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: pink;
            /* 让我们的文字强制在一行内显示 */
            white-space: nowrap;
            /* steps就是分几步来完成我们的动画 有了steps就不要写ease或者linear了 */
            animation: w 4s steps(10) forwards;
        }
        @keyframes w{
            0%{
                width: 0%;
            }
            100%{
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>我在世纪佳缘等你嘿嘿</div>
</body>
</html>
