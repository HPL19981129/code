<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 如果想要写多个属性，利用逗号进行分割 */
            /* transition: width .5s, height .5s; */
            /* 如果多个属性都要变化，属性写all即可 */
            transition: all .5s;
        }
        div:hover{
            width: 400px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
